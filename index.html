<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a3d0e41a9c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>
              <span><i class="fa-solid fa-location-dot locationSign"></i></span>
              Tehran
            </h1>
            <div class="row current-weather">
              <div class="col-6 current-temperature">
                9<span class="units">째C | 째F</span>
              </div>
              <div class="col-6 currentIcon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Partly cloudy"
                />
              </div>
            </div>
            <ul>
              <li>Sunday 17:32</li>
              <li><span>8째 / 2째</span><span> Partly cloudy </span></li>
            </ul>
          </div>
          <div class="row currentWeatherProperties">
            <div class="col-4">
              <img
                src="images/humidity.svg"
                alt="humidity"
                class="humidityIcon"
              />Humidity: 48%
            </div>
            <div class="col-4">
              <img src="images/wind.svg" alt="wind" class="windIcon" />Wind:
              11km/h
            </div>
            <div class="col-4 visibility">
              <i class="fa-solid fa-eye"></i> Visibility: 9.66km
            </div>
          </div>
        </div>
        <small class="source">
          <a href="https://github.com/NellMn/vanilla-weather-search"
            >Open-source code</a
          >
          by Niloufar Moradnouri
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
