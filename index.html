<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a3d0e41a9c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city name"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1>
              <span><i class="fa-solid fa-location-dot locationSign"></i></span>
              <span id="current-city"></span>
            </h1>
            <div class="row current-weather">
              <div class="col-6 temperature">
                <strong id="current-temperature"></strong
                ><span class="units">
                  <a href="#" id="celsius-link" class="active"> 째C</a> |
                  <a href="#" id="fahrenheit-link">째F</a></span
                >
              </div>
              <div class="col-6 currentIcon">
                <img
                  src=""
                  alt="Partly cloudy"
                  class="currentWeatherIcon"
                  id="icon"
                />
              </div>
            </div>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li>
                <span id="max-temperature"></span>째 /
                <span id="min-temperature"></span>째
                <span id="description"> Partly cloudy </span>
              </li>
            </ul>
          </div>
          <div class="row currentWeatherProperties">
            <div class="col-4">
              <img
                src="images/humidity.svg"
                alt="humidity"
                class="humidityIcon"
              />Humidity: <span id="humidity"></span>%
            </div>
            <div class="col-4">
              <img src="images/wind.svg" alt="wind" class="windIcon" />Wind:
              <span id="wind"></span>km/h
            </div>
            <div class="col-4 visibility">
              <i class="fa-solid fa-eye"></i> Visibility:
              <span id="visibility"></span>km
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small class="source">
          <a
            href="https://github.com/NellMn/vanilla-weather-search"
            target="_blank"
            >Open-source code</a
          >
          by Niloufar Moradnouri
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
